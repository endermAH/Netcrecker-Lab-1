---
- name: install postgresql
  apt:
    update_cache: yes
    name: ['python-psycopg2', 'postgresql']
    state: latest

- name: create db
  become: yes
  become_user: postgres
  postgresql_db:
    name: main
- name: add_user
  become: yes
  become_user: postgres
  postgresql_user:
    db: main
    user: dd
    encrypted: yes
    password: md5a90c9cd9625d1ca11dfc1728aca138b7
- name: enable postgresql and start
  become: yes
  become_user: postgres
  systemd:
    name: postgresql
    state: started
    enabled: yes
